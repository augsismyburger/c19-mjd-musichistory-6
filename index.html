<!DOCTYPE html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Music History</title>
      <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <nav>
                <button type="button" id="view-music">Veiw Music</button> <strong>|</strong>
                <button type="button" id="add-music">Add Music</button>
                <!-- <a href="#">Profile</a> -->
            </nav>
        </header>
        <div id="main-content">
            <main>
                <div id="song-flex">
                    <ul id="song-list">
                    </ul>
                </div>
            </main>
            <aside>
                <div id="sort-by">
                    <label>
                        Sort By:<br>
                        <select class="filterKeySelect" name="SortBy">
                            <option>Select</option>
                            <option value="Artist">Artist</option>
                            <option value="Album">Album</option>
                            <option value="Genre">Genre</option>
                        </select>
                    </label><br>
                </div>
                <div id="search">
                    <label>
                        <br>
                        <input id="dynamicSearch" type="text" placeholder="Search">
                    </label>
                </div>
                <br>
                <div>
                    <button type="button" id="sortButton">Sort</button>
                </div>
            </aside>
        </div>
        <div id="add-music-div" class="hidden">
            <div id="flexbox">
                <h2>Add a Song</h2>
                <label>Song Name:  <input type="text" name="Song Name" id="new-song"></label>
                <label>Artist:  <input type="text" name="Artist" id="new-artist"></label>
                <label>Album:  <input type="text" name="Album" id="new-album"></label>
                <label>Genre:  <input type="text" name="Genre" id="new-genre"></label><br><br>
                <button type="button" id="new-song-button">Add Song</button>
            </div>
            <!-- <div>
                <h2>Title</h2>
                <div id="song-titles"></div>
                <hr>
                <h2>Artist</h2>
                <div id="artist-list"></div>
                <hr>
                <h2>Album</h2>
                <div id="album-names"></div>
            </div> -->
        </div>
        <script src="javascripts/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="dist/app.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
